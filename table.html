<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Belajar Table</h1>
    <table style="border: 2px solid black; width:100%;">
        <colgroup>
            <col span="1" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
        <tr>
            <th colspan="1" style="border: 1px solid black;">Nama</th>
            <th style="border: 1px solid black;">Nilai</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Muhammad Ajidannoor Arsyad</td>
                <td>100</td>
            </tr>
            
            <tr>
                <td>Safira Rahmadina Putri</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="1">Total</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Rata Rata</td>
                <td>85</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
